<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list :)</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo_container">
      <h1 id="todo_lifeQuote">
        "늦었다고 생각했을 때가 진짜 <span>너무 늦었다</span>" 
      </h1>
      <div class="image"><img src="./image/a366b31c-5204-4d24-9f38-e69311a91c53.jpg" alt="박명수어록" style="border-radius: 20px; width:300px"></div>
      <form class="todo_generator">
        <input type="text" placeholder="할 일을 입력하세요" />
      </form>

      <h2 id="todo_listTitle">할 일을 적으시오</h2>
      <ul class="todo_lists"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
