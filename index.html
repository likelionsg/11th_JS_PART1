<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="inputside">
        <div id="logo">
          <h1>To Do List</h1>
          <span>✔</span>
        </div>
        <form class="todo_generator">
          <input id="input" type="text" placeholder="할 일을 입력하세요 " />
        </form>
      </div>
      <div id="listside">
        <div id="popup">All Tasks Completed</div>
        <ul id="todoList"></ul>
      </div>
    </div>
    <script src="myTodo.js"></script>
  </body>

</html>
